<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/de1.css">
</head>

<body>
  <!-- wrapper start -->
  <div class="wrapper">

    <!-- logo start -->
    <div class="logo">
      <img src="../image/img/logo.jpg" alt="" class="img__logo">
    </div>
    <!-- logo end -->

    <!-- nav start -->
    <div class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="item__link">Điện thoại</a></li>
        <li class="nav__item"><a href="#" class="item__link">Talte</a></li>
        <li class="nav__item"><a href="#" class="item__link">Phụ kiện</a></li>
        <li class="nav__item"><a href="#" class="item__link">Sửa chữa</a></li>
        <li class="nav__item"><a href="#" class="item__link">Tin tức</a></li>
      </ul>
    </div>
    <!-- nav end -->

    <!-- container start -->
    <div class="container">

      <!-- container__left start -->
      <div class="container__left">
        <div class="container__left-top">
          <h3 class="item__text1">
            Sản phẩm bán chạy
          </h3>
        </div>
        <div class="container__bottom">
          <div class="box">

            <div class="box__item">
              <img src="../image/img/iphone-6s.jpg" alt="" class="image__brand">
              <h3 class="item__text">Iphone 6S</h3>
              <div class="price">
                <del style="color:red">16.000.000 đ</del>
                11.990.000 đ
              </div>
              <div class="btn">
                <h3><a href="#" class="price__link">Mua</a></h3>
              </div>
            </div>

            <div class="box__item">
              <img src="../image/img/galaxy-s6.jpg" alt="" class="image__brand">
              <h3 class="item__text">Galaxy S6</h3>
              <div class="price">
                13.690.000 đ
              </div>
              <div class="btn">
                <h3><a href="#" class="price__link">Mua</a></h3>
              </div>
            </div>

            <div class="box__item">
              <img src="../image/img/lg-v20.jpg" alt="" class="image__brand">
              <h3 class="item__text">Iphone 6</h3>
              <div class="price">
                12.990.000 đ
              </div>
              <div class="btn">
                <h3><a href="#" class="price__link">Mua</a></h3>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- container__left end -->

      <!-- container__right start -->
      <div class="container__right">
        <div class="container__right-iput">
          <h3>Tìm kiếm sản phẩm</h3>
          <input type="text" name="" class="iput" placeholder="Tên sản phẩm... " required autofocus>
          <button type="submit">Tìm</button>
        </div>
      </div>
      <!-- container__right end -->

    </div>
    <!-- container end -->

    <div class="footer">
      MAI HỒNG GẤM - DESIGN WEB
    </div>

  </div>
  <!-- wrapper end -->
</body>

</html>
